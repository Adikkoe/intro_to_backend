{% extends 'base.html' %}

{% block content %}
    <h2>All Notes</h2>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            </li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Create a new note</a>
{% endblock %}
