{% extends 'base.html' %}
{% block content %}
<h2>Your Todos</h2>
<a href="{% url 'add_todo' %}" class="btn btn-success mb-3">Add Todo</a>
<ul class="list-group">
    {% for todo in todos %}
        <li class="list-group-item">
            <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
            <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm float-end">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
