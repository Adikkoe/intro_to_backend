{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="p-5 rounded shadow-lg" style="background: #f4eee0; border-radius: 20px;">
        <h1 class="text-success fw-bold">БАЙгайстан</h1>
        <p class="text-muted">Коранавирус кет кет кет.</p>

        <div class="mt-4">
            {% if user.is_authenticated %}
                <a href="{% url 'posts' %}" class="btn btn-outline-success px-4 py-2 fw-bold">Перейти к постам</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger px-4 py-2 fw-bold">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success px-4 py-2 fw-bold">Войти</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
