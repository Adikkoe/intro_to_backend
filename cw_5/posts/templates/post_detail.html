{% extends 'base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<img src="{{ post.picture.url }}" class="img-fluid">
<p>{{ post.description }}</p>
<p>Author: {{ post.author }}</p>
{% if user == post.author or user.is_superuser %}
    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endblock %}
